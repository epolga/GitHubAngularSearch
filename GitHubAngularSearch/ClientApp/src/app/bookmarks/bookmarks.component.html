<h1>Bookmarks</h1>

<p *ngIf="!bookmarks?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="bookmarks.length">
  <thead>
  <tr>
    <th>Id</th>
    <th>Url</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bookmark of bookmarks">
    <td>{{ bookmark.id }}</td>
    <td>{{ bookmark.url }}</td>
  </tr>
  </tbody>
</table>
